<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modules</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
  </head>
  <body>
    <!-- content -->
    <div id='toolbar-wrapper' class="white-rounded">
      <div id="toolbar">
        <img src="/images/d4.svg" class="toolbar-item"/>			
        <img src="/images/d6.svg" class="toolbar-item"/>
        <img src="/images/d10.svg" class="toolbar-item"/>
      </div>
    </div>

    <canvas id="pen" class="no-select"></canvas>

    <div id="files">
        <div class="drop-message">
            Drag & Drop images or click to upload
        </div>
        <div id="image-preview"></div>
    </div>

    <div id="draggable"></div>

    <div id="gestures"></div>

    <div id="newgestures"></div>


    <!-- modules -->
    <script src="modules/Gestures.js"></script>
    <script src="modules/keys.js"></script>
    <script src="modules/utils.js"></script>
    <script src="modules/Draggable.js"></script>
    <script src="modules/files.js"></script>
    <script src="modules/Toolbar.js"></script>
    <script src="modules/pen.js"></script>
    <script src="modules/newgestures.js"></script>

    <!-- testing script -->
    <script src="app.js"></script>
  </body>
</html>
